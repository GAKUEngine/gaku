before_script:
  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=:99.0
bundler_args: --without development production --quiet
env:
  - GEM=admissions DB=mysql DRIVER=PHANTOMJS
  - GEM=admissions DB=mysql DRIVER=SELENIUM
  - GEM=admissions DB=postgres DRIVER=SELENIUM
  - GEM=core DB=mysql DRIVER=PHANTOMJS
  - GEM=core DB=mysql DRIVER=SELENIUM
  - GEM=core DB=postgres DRIVER=SELENIUM

before_install:
  - cd $GEM; export BUNDLE_GEMFILE="`pwd`/Gemfile"
script:
  - bundle exec rake test_app
  - $DRIVER=1 I18N=1 bundle exec rspec spec


notifications:
  email:
    - false
  irc:
    use_notice: true
    skip_join: true
    channels:
      - "irc.freenode.org#gaku"
rvm:
  - 1.9.2
  - 1.9.3
