<% case ENV['DB']
  when 'sqlite' %>
development:
  adapter: sqlite3
  database: "db/gaku_development.sqlite3"
test:
  adapter: sqlite3
  database: "db/gaku_test.sqlite3"
production:
  adapter: sqlite3
  database: "db/gaku_production.sqlite3"

<% when 'mysql' %>
development:
  adapter: mysql2
  encoding: utf8
  database: gaku_development
  username: gaku
  password: some_pass
  host: 127.0.0.1
  port: 3306

test:
  adapter: mysql2
  encoding: utf8
  database: gaku_test
  username: gaku
  password: some_pass
  host: 127.0.0.1
  port: 3306

production:
  adapter: mysql2
  encoding: utf8
  database: gaku_production
  username: gaku
  password: some_pass
  host: 127.0.0.1
  port: 3306

<% when 'postgres' %>
development:
  adapter: postgresql
  database: gaku_development
  username: gaku
  password: some_pass
  min_messages: warning
test:
  adapter: postgresql
  database: gaku_test
  username: gaku
  password: some_pass
  min_messages: warning
production:
  adapter: postgresql
  database: gaku_production
  username: gaku
  password: some_pass
  min_messages: warning

<% else %>
development:
  adapter: mysql2
  encoding: utf8
  database: gaku_development
  username: gaku
  password: some_pass
  host: 127.0.0.1
  port: 3306

test:
  adapter: mysql2
  encoding: utf8
  database: gaku_test
  username: gaku
  password: some_pass
  host: 127.0.0.1
  port: 3306

production:
  adapter: mysql2
  encoding: utf8
  database: gaku_production
  username: gaku
  password: some_pass
  host: 127.0.0.1
  port: 3306
<% end %>
